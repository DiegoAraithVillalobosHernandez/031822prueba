<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Tiendita</title>
    <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2016/12/31/01/43/auto-1941988_1280.png">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body style="background-color: #f1f1f6;
background-image: radial-gradient(circle at center center, #f6c1c1, #f1f1f6), repeating-radial-gradient(circle at center center, #f6c1c1, #f6c1c1, 28px, transparent 200px, transparent 90px);
background-blend-mode: multiply;">

    <div class="container justify-content-center d-flex align-items-center" style="min-height: 100vh;">
        <div class="row justify-content-between" style="min-width: 100%;">
            <div class="col-md-4 col-sm-12">
                <div class="text-center bg-white rounded" >
                    <h1 style="font-size: 2rem;"><u>Tiendita</u> <i data-feather="shopping-bag" width="3rem" height="3rem"></i></h1>
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <div class="card text-center d-table-column m-auto">
                    <div class="card-header">
                        Iniciar Sesión
                    </div>
                    <div class="card-body">
                        <form onsubmit="">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form> 
                    </div>
                    <div class="card-footer text-muted">
                        <p></p>¿Aún no te has registrado?
    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
        <script>
            feather.replace()
          </script>
</body>

</html>
