<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Tiendita</title>
    <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2016/12/31/01/43/auto-1941988_1280.png">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body style="background-color: #f1f1f6;
background-image: radial-gradient(circle at center center, #f6c1c1, #f1f1f6), repeating-radial-gradient(circle at center center, #f6c1c1, #f6c1c1, 28px, transparent 200px, transparent 90px);
background-blend-mode: multiply;">

    <div class="container justify-content-center d-flex align-items-center" style="min-height: 100vh;">
        <div class="row justify-content-between" style="min-width: 100%;">
            <div class="col-md-4 col-sm-12 d-flex align-items-center">
                <div class="text-center bg-white rounded" >
                    <h1 style="font-size: 2rem;"><u>Tiendita</u> <i data-feather="shopping-bag" width="3rem" height="3rem"></i></h1>
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <div class="card text-center d-table-column m-auto">
                    <div id="msg" class="text-warning">
                        Usuario O Contraseña incorrectos
                    </div>
                    <div class="card-header">
                        Iniciar Sesión
                    </div>
                    <div class="card-body">
                        <form action="javascript:void(0);" onsubmit="login()">
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="username" >
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Loguearse</button>
                          </form> 
                    </div>
                    <div class="card-footer text-muted">
                        <p>¿Aún no te has registrado?</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
        <script>
            feather.replace()
          </script>
          <script src="./js/session/session.js"></script>
</body>

</html>
